<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Debug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .debug-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #181818;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      color: #E50914;
    }
    button {
      background-color: #E50914;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    #root {
      margin-top: 20px;
      padding: 20px;
      background-color: #222;
      border-radius: 4px;
      min-height: 200px;
    }
  </style>
</head>
<body>
  <div class="debug-container">
    <h1>React Debug Page</h1>
    <p>This page is for debugging React rendering issues.</p>
    <div id="root"></div>
    <button onclick="testReact()">Test React Rendering</button>
  </div>

  <script>
    function testReact() {
      const rootElement = document.getElementById('root');
      rootElement.innerHTML = '<div style="color: #E50914; font-weight: bold;">Testing React rendering...</div>';
      
      try {
        // Try to load React directly
        const script = document.createElement('script');
        script.src = '/src/main.tsx';
        script.type = 'module';
        script.onload = () => {
          rootElement.innerHTML += '<div style="color: green;">Script loaded successfully!</div>';
        };
        script.onerror = (error) => {
          rootElement.innerHTML += `<div style="color: red;">Error loading script: ${error.message || 'Unknown error'}</div>`;
        };
        document.body.appendChild(script);
      } catch (error) {
        rootElement.innerHTML += `<div style="color: red;">Error: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
